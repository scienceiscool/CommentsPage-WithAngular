<!DOCTYPE html>

<html>
	<head>
		<title>Comments Page</title>
	</head>

	<body ng-app="Todo"> <!-- Initialize the main view -->
		<!-- Tell view about the controller -->
		<div class="page-container" ng-controller="TodoCtrl">
			<h2>Todo</h2>

			<ul class="todo-list" ng-repeat="todo in todos track by $index">
				<li>
					<span>{{ todo }}</span>
					<button class="bt bt-achieve" ng-click="done(todo)">Done</button>
				</li>
			</ul>
<!--	<input type="text" ng-model="message"/>
			<span>{{ message }}</>
-->
		</div>

		<script src="mainController.js"></script>
		<!-- Following from: https://docs.angularjs.org/misc/downloading -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</body>
</html>
